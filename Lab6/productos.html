<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="productos.css">
</head>

<body>

    <header>
        <center>
            <h1>Productos
            </h1>
            <nav>
                <a href="index.html">Regresar al menú principal</a>
            </nav>
        </center>

    </header>
    <main><br><br>
        <section>
            <form id="form">
                <div class="perfumes">
                    <p id="oneMillion">

                        <img src="million.png">
                    <div id="oneDescripcion"></div>
                    <input type="number" name="stockOneMillion" id="stockOneMillion" min="0" max="100" step="any"
                        placeholder="Unidades a comprar">

                    </p>

                    <p id="bossIntense">
                        <img src="boss.png">
                    <div id="bossDescripcion"></div>
                    <input type="number" name="" id="stockBossIntense" min="0" max="100" step="any"
                        placeholder="Unidades a comprar">
                    </p>

                    <p id="invictus">
                        <img src="invictus.png">
                    <div id="invictusDescripcion"></div>
                    <input type="number" name="" id="stockInvictus" min="0" max="100" step="any"
                        placeholder="Unidades a comprar">
                    </p>
                    <br>
                    <button type="submit" id="botonComprar">Añadir a carrito</button>
                </div>

            </form>
        </section>

        <section id="pagar">
            <form id="formPagar">
                <h1>Total a pagar</h1>
                <div id="descripcion"></div>
                <br>
                <button type="submit" id="botonPagar">Pagar</button>
            </form>
            <div id="verificando"></div>


        </section>

    </main>
    <footer>
        <center>© ITESM QRO </center>
    </footer>
    <script src="productos.js"></script>

</body>



</html>
